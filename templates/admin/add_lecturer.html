{% extends 'layouts/admin_master.html' %}



{% block content %}


    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Add Lecturer</strong>
                        </div>
                        <div class="card-body">

                            <div id="pay-invoice">
                                <div class="card-body">

                                    <form action="{% url 'saveLecturer'%}" method="post" >
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="cc-exp" class="control-label mb-1">Name</label>
                                                    <input id="cc-exp" name="first_name" type="text"
                                                           class="form-control cc-exp"  placeholder="Name" required>
                                                    <span class="help-block" data-valmsg-for="cc-exp"
                                                          data-valmsg-replace="true"></span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="x_card_code" class="control-label mb-1">Surname</label>
                                                <div class="input-group">
                                                    <input id="x_card_code" name="last_name" type="tel"
                                                           class="form-control cc-cvc" placeholder="" required>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="cc-exp" class="control-label mb-1">Email</label>
                                                    <input id="cc-exp" name="email" type="text"
                                                           class="form-control cc-exp" placeholder="Email" required >
                                                    <span class="help-block" data-valmsg-for="cc-exp"
                                                          data-valmsg-replace="true"></span>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="x_card_code" class="control-label mb-1">National ID</label>
                                                <div class="input-group">
                                                    <input id="cc-exp" name="national_id" type="text"
                                                           class="form-control cc-exp" placeholder="National ID" required >

                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                           <div class="col-6">
                                                <label for="x_card_code" class="control-label mb-1">Module</label>
                                                <div class="input-group">
                                                    <select id="cc-exp" name="module"
                                                           class="form-control cc-exp" placeholder="Module" required>
                                                        {% for module in modules %}
                                                        <option>{{ module.name }}</option>
                                                        {% endfor %}

                                                    </select>

                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <label for="x_card_code" class="control-label mb-1">Password</label>
                                                <div class="input-group">
                                                    <input id="x_card_code" name="password" type="password"
                                                           class="form-control cc-cvc" required>
                                                    <div class="input-group-addon">
                                                        <span class="fa fa-lock fa-lg" data-toggle="popover"
                                                              data-container="body" data-html="true"
                                                              data-title="Security Code"
                                                              data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                                              data-trigger="hover"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    <br>


                                        <div>
                                            <button id="payment-button" type="submit"
                                                    class="btn btn-lg btn-info btn-block">
                                                Save
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
{% endblock %}
