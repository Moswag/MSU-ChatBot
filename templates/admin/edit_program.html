{% extends 'layouts/admin_master.html' %}



{% block content %}


    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Edit Program</strong>
                        </div>
                        <div class="card-body">

                            <div id="pay-invoice">
                                <div class="card-body">


                                    <form action="/save_program" method="post" novalidate="novalidate">
                                        {% csrf_token %}
                                        {% for p in program %}
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="cc-exp" class="control-label mb-1">Name</label>
                                                    <input id="cc-exp" name="name" value="{{ program.name }}" type="text"
                                                           class="form-control cc-exp"  placeholder="Name" required>
                                                    <span class="help-block" data-valmsg-for="cc-exp"
                                                          data-valmsg-replace="true"></span>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <label for="x_card_code" class="control-label mb-1">Description</label>
                                                <div class="input-group">
                                                    <textarea id="x_card_code" name="description" type="tel"
                                                              class="form-control cc-cvc" placeholder="{{ program.description }}"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                         {% endfor %}
                                        <br>




                                        <div>
                                            <input id="payment-button" type="submit" class="btn btn-lg btn-info btn-block" value="Update Program" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
{% endblock %}
